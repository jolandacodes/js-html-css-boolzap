<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzap</title>
  </head>
  <body>

    <div class="container-fluid bg d-flex justify-content-center align-items-center">

            <div class="row wrapper">
                <div class="col-6 d-flex flex-column left-column">
                    <div class="col-12 left-header">
                        <div class="row">
                            <div class="col-6 left-icon">
                                <img src="img/girl.svg" class="img-responsive" alt="">
                            </div>
                            <div class="col-2 left-button-download">
                                <img src="img/download.svg" alt="Girl Icon">
                            </div>
                            <div class="col-2 left-button-chat">
                                <img src="img/chat.svg" alt="Girl Icon">
                            </div>
                            <div class="col-2 left-button-dots">
                                <img src="img/dots.svg" alt="Girl Icon">
                            </div>
                        </div>
                    </div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
                <div class="col-6 d-flex flex-column right-column">
                    <div class="col-12 right-header">
                        <div class="row">
                            <div class="col-2">
                                <img src="img/boy.svg" alt="" class="img-responsive">
                            </div>
                            <div class="col-6">

                            </div>
                            <div class="col-4 right-header-icons d-flex justify-content-end">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                <i class="fa fa-paperclip" aria-hidden="true"></i>
                                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
    </div>
    <script src="master.js" charset="utf-8"></script>
  </body>
</html>
